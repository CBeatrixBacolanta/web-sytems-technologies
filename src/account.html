<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="bg-cover bg-no-repeat w-screen h-screen" 
         style="background-image: url('wallpaperflare.com_wallpaper\ \(2\).jpg');">
        </div>
    <div class="absolute top-0 inline-block w-screen h-screen items-center">
        <div class="w-72 h-96 shadow-xl bg-white mt-[10%] ml-[5%] rounded-lg">
            <div class="flex justify-center font-mono font-bold text-lg mb-2">
                <h1>Create an Account</h1>
            </div>
            <form id="registrationForm">
                <label for="name" class="font-mono text-sm ml-3">Name</label>
                <div class="static">
                    <div class="flex justify-center items-center mb-4">
                        <input type="text" id="name" class="w-full h-9 ml-5 mr-5 mt-1 border text-base focus:outline-none focus:ring-0 focus:border-gray-600">
                    </div>
                </div>

                <label for="email" class="font-mono text-sm ml-3">Email</label>
                <div class="static">
                    <div class="flex justify-center items-center mb-4">
                        <input type="text" id="email" class="w-full h-9 ml-5 mr-5 mt-1 border text-base focus:outline-none focus:ring-0 focus:border-gray-600">
                    </div>
                </div>

                <label for="role" class="font-mono text-sm ml-3 mb-4">Role</label>
                <div class="mb-4">
                    <select id="role" name="role" class="w-[86%] ml-5 mb-2 border rounded h-9 focus:outline-none focus:border-blue-500" required>
                        <option value="select">Select</option>
                        <option value="Admin">Admin</option>
                        <option value="Student">Student</option>
                    </select>
                </div>

                <div class="mb-6">
                    <button type="submit" class="w-[86%] ml-5 h-9 bg-blue-500 text-white font-bold rounded focus:outline-none focus:shadow-outline hover:bg-blue-600">Create Account</button>
                </div>
            </form>

        </div>
        <div class="float-right w-[65%] h-64 shadow-2xl top-0 font-mono mr-[5%] -mt-[25%]">
            <div class="bg-white flex items-top justify-center rounded-lg">
                <div class="w-[65%] h-64 mt-12">
                    <h2 class="text-xl mt-0 font-bold mb-4 text-center">User List</h2>
                    <table id="userTable" class="w-full border">
                        <thead>
                            <tr>
                            <th class="border p-2">ID</th>
                            <th class="border p-2">Name</th>
                            <th class="border p-2">Email</th>
                            <th class="border p-2">Role</th>
                            <th class="border p-2">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Empty rows to be filled with data later on -->
                        </tbody>
                    </table>        
                </div>
            </div> 
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
